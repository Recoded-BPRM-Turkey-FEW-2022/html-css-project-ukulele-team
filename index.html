<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Spotify Clone</title>

    
  </head>
  <body>

    <nav>
      <div class="container-nav">
          <img src="./images/spotify-logo.png" alt="spotify logo">

            <ul class="nav-links">
              <li>Premium</li>
              <li>Discover</li>
              <li>Help</li>
              <li>Download</li>
            </ul>
      </div>
    </nav>

   

   
    <div class="whats">

      <div class="cards">

          <img src="/html-css-project-ukulele-team/images/music-icon.png" alt="">
          <h4>millions of music </h4>
          <p>There are milliions of songs on spotify</p>
        </div>     
        <div class="card">
          <img src="/html-css-project-ukulele-team/images/high-quality-icon.png" alt="">
          <h4>HD music</h4>
          <p>listen to music as if you were listining live</p>
        </div>
        <div class="card">
          <img src="/html-css-project-ukulele-team/images/devices-icon.png" alt="">
          <h4>Stream everywhere</h4>

        </div>
      </div>
